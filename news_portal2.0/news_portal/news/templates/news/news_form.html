<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создание или редактирование новости</title>
</head>
<body>
    <h1>{% if object %}Редактирование{% else %}Создание{% endif %} новости</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
    <a href="{% url 'news-list' %}">Назад к списку новостей</a>
</body>
</html>
